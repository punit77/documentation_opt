name: "vuLookupPOReq"
definition: |
  CREATE VIEW [dbo].[vuLookupPOReq]
  AS
  SELECT     PurRequisitionID, SvcOrderID, EmployeeID, NeededByDate, Description, Status, RecordID,
                            (SELECT     CustName
                              FROM          tblCustomer
                              WHERE      CustID =
                                                        (SELECT     CustID
                                                          FROM          tblSvcOrder
                                                          WHERE      SvcOrderID = tblSvcPurRequisition.SvcOrderID)) AS CustName,
                            (SELECT     SiteName
                              FROM          tblCustomerSite
                              WHERE      CustSiteID =
                                                        (SELECT     CustSiteID
                                                          FROM          tblSvcOrder
                                                          WHERE      SvcOrderID = tblSvcPurRequisition.SvcOrderID)) AS SiteName
  FROM         dbo.tblSvcPurRequisition