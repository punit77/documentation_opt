  - id: q2
    title: "Query 2"
    sql: |
      exec sp_executesql N'IF @P1 IS NOT NULL
      BEGIN
        -- if processed
        IF @P2 IS NOT NULL
        BEGIN
          UPDATE tblSvcRequest
          SET SvcOrderID = @P3, Status = 3
          WHERE SvcRequestID = @P4
        END
        ELSE IF @P5 IS NOT NULL
        BEGIN
          UPDATE tblSvcRequest
          SET Status = @P6
          WHERE SvcRequestID = @P7
        END
      END',N'@P1 int,@P2 int,@P3 int,@P4 int,@P5 int,@P6 int,@P7 int',0,154491,154491,0,3,3,0

