queries:
  - id: q1
    title: "Query 1"
    sql: |
      exec sp_executesql N'DECLARE @LoadBlobs bit
      SET @LoadBlobs = @P1

      SELECT
        [CustSiteID], [QBID], [SiteName], [CustID], [CustSiteNo], 
        [AltSiteID], [TripCharge], [TechID], [LocationID], 
        [SalesTaxCodeID], [TaxExempt], [TaxExemptNo], [Contact], 
        [ContactExt], [Address1], [Address2], [Address3], 
        [City], [State], [PostalCode], [Country], [BillCustAddress], 
        [BillAddress1], [BillAddress2], [BillAddress3], [BillCity], 
        [BillState], [BillPostalCode], [BillCountry], [Phone], 
        [AltPhone], [Fax], [AdditionalShipTo], [Latitude], 
        [Longitude], [IsActive], [Email], [SalesRepID], [CF1], 
        [CF2], [CF3], [CF4], [CF5], [CF6], [CF7], [CF8], 
        [CF9], [CF10], [CF11], [CF12], [CF13], [CF14], [CF15], 
        [CF16], [CF17], [CF18], [CF19], [CF20], [CF21], [CF22], 
        [CF23], [CF24], [CF25], [CF26], [CF27], [CF28], [CF29], [CF30],
        CASE WHEN @LoadBlobs = 1 THEN [Picture] WHEN ISNULL(@LoadBlobs, 0) = 0 THEN NULL END As [Picture],
        [UserCreated], [TimeCreated],
        [UserModified], [TimeModified], [RecordID], vuSiteWithPrimaryCustID.PrimaryCustID,
        [SiteAlertMsg], [QBSiteName]  , [POAlertMessage]
      FROM
        tblCustomerSite
      INNER JOIN
        [vuSiteWithPrimaryCustID] ON tblCustomerSite.CustSiteID = vuSiteWithPrimaryCustID.vuSiteID
      WHERE CustSiteID=18103',N'@P1 nvarchar(4000)',N'1'

  - id: q2
    title: "Query 2"
    sql: |
      SELECT     *, CAST(RecordID AS bigint) AS RecIDInt
      FROM         tblCustomer
      WHERE tblCustomer.CustID=-1
 
  - id: q3
    title: "Query 3"
    sql: |
      SELECT     tblCustomerSite.*,CAST(tblCustomerSite.RecordID AS bigint)
                          AS RecIDInt, vuSiteWithPrimaryCustID.PrimaryCustID
      FROM         tblCustomerSite LEFT OUTER JOIN
                            vuSiteWithPrimaryCustID ON tblCustomerSite.CustSiteID = vuSiteWithPrimaryCustID.vuSiteID
      WHERE tblCustomerSite.CustSiteID=-1 

  - id: q4
    title: "Query 4"
    sql: |
      declare @p3 int
      set @p3=1
      declare @p4 int
      set @p4=18103
      declare @p5 bit
      set @p5=0
      declare @p6 int
      set @p6=154491
      declare @p7 bit
      set @p7=1
      exec sp_executesql N'DECLARE @SvcOrderID int, @SvcIsValid smallint

      SELECT @SvcOrderID = SvcOrderID, @P1 = Status, @P2 = CustSiteID, @P3 = IsInstall
      FROM tblSvcOrder
      WHERE SvcOrderID = @P4

      IF @SvcOrderID > 0
        SET @SvcIsValid = 1
      ELSE
        SET @SvcIsValid = 0

      SET @P5 = @SvcIsValid',N'@P1 int OUTPUT,@P2 int OUTPUT,@P3 bit OUTPUT,@P4 int OUTPUT,@P5 bit OUTPUT',@p3 output,@p4 output,@p5 output,@p6 output,@p7 output
      select @p3, @p4, @p5, @p6, @p7

  - id: q5
    title: "Query 5"
    sql: |
      SELECT     tblCustomerSite.*,CAST(tblCustomerSite.RecordID AS bigint)
                          AS RecIDInt, vuSiteWithPrimaryCustID.PrimaryCustID
      FROM         tblCustomerSite LEFT OUTER JOIN
                            vuSiteWithPrimaryCustID ON tblCustomerSite.CustSiteID = vuSiteWithPrimaryCustID.vuSiteID
      WHERE tblCustomerSite.CustSiteID=18103

  - id: q6
    title: "Query 6"
    sql: |
      declare @p3 nvarchar(4000)
      set @p3=N'18103'
      exec sp_executesql N'SET @P1 = CAST((SELECT (CustSiteID) AS Value FROM 
      tblSvcOrder WHERE SvcOrderID=154491) AS nvarchar(4000))',N'@P1 nvarchar(4000) OUTPUT',@p3 output
      select @p3


  - id: q7
    title: "Query 7"
    sql: |
      SELECT     *, dbo.[GetRowStamp](RecordID) AS  RecIDInt
      FROM         tblVendor
      WHERE tblVendor.VendorID=1917

