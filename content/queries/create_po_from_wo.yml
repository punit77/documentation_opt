  - id: q9
    title: "Query 9"
    sql: |
      exec sp_executesql N'EXEC [spQBGLAccountFromBranch] @P1,@P2',N'@P1 int,@P2 int',-1,0

  - id: q10
    title: "Query 10"
    sql: |
      SELECT OrderAmount,
      ReceivedAmount,
      BilledAmount,
      RecordID,
      ReceivedAmtStock,
      ReceivedAmtNonStock
      FROM tblPurchOrder WHERE POID=108108
