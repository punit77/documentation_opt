  - id: q4
    title: "Query 4"
    sql: |
      SELECT 
          *
        FROM
          [vuSvcOrderEstJobStage]
      WHERE ChangeStatus<>10  AND SvcOrderID=154492

  - id: q5
    title: "Query 5"
    sql: |
      SELECT
          *, CAST((CASE WHEN ISNULL(GroupDetailID, 0) > 0 THEN 1 ELSE 0 END) AS bit) AS GroupSelect
        FROM
          [vuSvcOrderEstDetailsNew] WHERE TransType <> 4  AND SvcOrderID=154492

  - id: q6
    title: "Query 6"
    sql: |
      SELECT     SvcEstDetailID, SvcOrderID, EstChangeID, TransType, LineItemNum, JobStageID, QBGLAccountID,
                LineGroupID, InvoiceDesc, Printable, BilledAmt, UserCreated, TimeCreated, UserModified,
                            TimeModified, RecordID, ChangeStatus ,InvoiceList
      FROM         dbo.[vuSvcOrderEstDetailsNew]
      WHERE TransType=4  AND ChangeStatus<>10  AND SvcOrderID=154492
  